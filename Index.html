<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing DA2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style ="background-color: #c1cfc0;">
    <h3>Multiplication of Two Matrices</h3><br>
    <h4>Note that: The matrices should be square matrix</h4>
    <h4>While inserting matrix values, Add '@' between elements in row</h4>
    <h4>Add '#' for defining columns. Example : 1@-2@3#-3@2@4</h4><br>

    <form action="#" method="post">
        <h4>Enter size of matrices :</h4>
        <input type = "text" id = "n" style="height:20px;">
        <h4>Enter elements of matrix 1 :</h4>
        <input type="text" id="maxone" style="height:20px;">
        <h4>Enter elements of matrix 2 :</h4>
        <input type="text" id="maxtwo" style="height:20px;">
        <input type="submit" value = "Calculate" onclick="multiply()">
    </form>

    <script>
        function multiply()
        {
            var n = parseInt(document.getElementById("n").value);
            var A = document.getElementById("maxone").value;
            var B = document.getElementById("maxtwo").value;
            var max1 = A.split("#");
            var matA = new Array();
            for(var i = 0; i < max1.length; i++)
            {
                matA[i] = max1[i].split("@");
            }
            var max2 = B.split("#");
            var matB = new Array();
            for(var i = 0; i < max1.length; i++)
            {
                matB[i] = max2[i].split("@");
            }
            console.log(matA);
            document.body.style.backgroundColor = "#c1cfc0";
            document.write("<h3>The matrix A is:<br>");
            for (var i = 0; i < n; i++) 
            { 
                for (var j = 0; j < n; j++) 
                { 
                    document.write(matA[i][j] + " "); 
                } 
                document.write("<br>"); 
            }
            console.log(matB);
            document.write("The matrix B is:<br>");
            for (var i = 0; i < n; i++) 
            { 
                for (var j = 0; j < n; j++) 
                { 
                    document.write(matB[i][j] + " "); 
                } 
                document.write("<br>"); 
            }
            var result = new Array(n).fill(0).map(()=>new Array(n).fill(0));
            for (var i = 0; i < n; i++) 
            {
                for (var j = 0; j < n; j++) 
                {
                    for (var k = 0; k < n; k++) 
                    {
                        result[i][j] += parseInt(matA[i][k]) * parseInt(matB[k][j]);
                    }
                }
            }
            console.log(result);
            document.write("The resultant matrix is:<br>");
            for (var i = 0; i < n; i++) 
            { 
                for (var j = 0; j < n; j++) 
                { 
                    document.write(result[i][j] + " "); 
                } 
                document.write("<br>"); 
            }
            document.write("</h3>");
        }
    </script>
</body>
